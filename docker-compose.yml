version: "2.1"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/errold/docker/.jellyfin:/config
      - /mnt/data/movies:/movies
      - /mnt/data/tv:/tv
      - /mnt/data/music:/music
    ports:
      - 8096:8096
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/errold/docker/.transmission:/config
      - /mnt/data/torrent/downloads:/downloads
    ports:
      - 9091:9091
      - 51412:51412
      - 51412:51412/udp
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
    volumes:
      - /home/errold/docker/.plex:/config
      - /mnt/data/tv:/tv
      - /mnt/data/movies:/movies
    restart: unless-stopped

  kavita:
    container_name: kavita
    image: kizaing/kavita:latest
    volumes:
      - /home/errold/docker/.kavita:/kavita/config
      - /mnt/data/books:/books
    ports:
      - "5000:5000"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/errold/docker/.radarr:/config
      - /mnt/data/movies:/movies
      - /mnt/data/torrent/downloads/complete/radarr:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/errold/docker/.sonarr:/config
      - /mnt/data/tv:/tv
      - /mnt/data/torrent/downloads/complete/sonarr:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

